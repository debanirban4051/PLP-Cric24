<form>
    <div class="form-group">
      <label>Enter Country Name</label><br>
      <input type="text" [(ngModel)]=country name="country"><br><br>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click) = "fetchByCountry()">Search</button>
    </div>

    <div class="form-group">
        <label>Enter Stadium Name</label><br>
        <input type="text" [(ngModel)]=name name="name"><br><br>
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn btn-success" (click) = "fetchByName()">Search</button>
    </div>

    <div class="form-group">
      <label>Enter the Stadium ID</label><br>
      <input type="number" [(ngModel)]=id name="id"><br><br>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click) = "fetchById()">Search</button>
    </div>
  
</form>
  
  <div [hidden]="!submitted">
    <table class="table table-bordered">
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
          <th>Country</th>
          <th>Capacity</th>
          <th>View</th>
          <th>Action</th>
          <th>Action</th>
      </tr>
  
      <tr *ngFor="let std of stadiums">
          <td>{{std.stadiumId}}</td>
          <td>{{std.stadiumName}}</td>
          <td>{{std.location}}</td>
          <td>{{std.country}}</td>
          <td>{{std.capacity}}</td>
          <td><img [src]="std.stadiumImage" alt="image" width="200" height="150"></td>
          <td><button class="btn btn-primary" (click) = "update(std)">Update</button></td>
          <td><button class="btn btn-primary" (click) = "delete(std)">Delete</button></td>
        </tr>
    </table>
  </div>

  <div [hidden] = "!error">
    <h3>No stadiums exist for the given input</h3>
  </div>
