<button (click)="findTeams()">Find Team</button>

<table class="table table-hover table-striped">
  <tr *ngFor = "let team of teams">
    <!-- <div class="team-details-container"> -->
      <td class="team-rank-view" (click) = "viewTeam(team)">Rank #{{team.ranking}}</td>
      <td class="team-details" (click) = "viewTeam(team)">
        <table class="table table-striped">
          <tr>
            <td rowspan="2"><b>{{team.teamName}}</b></td>
            <td><b>Format<br>{{team.format}}</b></td>
          </tr>
          <tr>
            <td><b>League<br>{{team.leagues}}</b></td>
          </tr>
        </table>
      </td>
      <td><button class="btn btn-primary" (click)="updateTeam(team)">Update</button></td>
    <!-- </div> -->
  </tr>
</table>
