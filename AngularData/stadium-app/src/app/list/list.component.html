<table class="table table-bordered">
  <tr>
     <th>ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>Country</th>
    <th>Capacity</th>
    </tr>

     <tr *ngFor="let std of stadiums; let i=id">
      <td>{{std.stadiumId}}</td>
      <td>{{std.stadiumName}}</td>
      <td>{{std.location}}</td>
      <td>{{std.country}}</td>
      <td>{{std.capacity}}</td>

      <td> <button class="btn btn-warning" (click)="delete(i)">Delete</button></td> 
    </tr>
</table>
